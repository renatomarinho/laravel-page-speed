        <p>Hello world! This is HTML5 Boilerplate.</p>
        <div style="background-image: url('img/test-bg.jpg');">
            <h1>Test Background Image</h1>
        </div>
        <img src="http://emblemsbf.com/img/18346.jpg" width="250" style="height:300px; padding:10px" />

        <form method="get" class="form" style="display:block;border:1px solid red;">

            <input type="text" disabled="true" value="teste" width="100%">
            <input type="text" disabled="true">
            <input style="border:1px solid red" type="text" disabled=true>

            <select style="height:300px; padding:10px">
                <option selected="selected" class="selected" style="cursor: default">Item</option>
                <option selected=selected>Item</option>
            </select>

            <button name="ok" disabled="disabled" class="btn" style="border:3px solid blue;">OK</button>
            <button class="btn" name="ok" disabled=disabled style="border:1px solid red">OK</button>

            <button type="submit" class="btn btn-success btn-block" ng-disabled="form.$invalid || btnLoading">
                <span ng-if="!btnLoading"> ok </span> <span ng-if="btnLoading"> <i class="fa fa-circle-o-notch fa-spin"></i> </span>
            </button>

            <vue-component :src="'src'" :type="'type'" :width="200"></vue-component>

        </form>

        <script src="https://github.com/renatomarinho/laravel-page-speed/test/Boilerplate/js/vendor/modernizr-3.5.0.min.js"></script>

        <script src="https://github.com/renatomarinho/laravel-page-speed/test/Boilerplate/js/main.js"></script>

        <button type="submit" value="1000" name="tip" class="btn"><img src="/images/1000coin.png"/></button>
